<html>
<head>
    <title>Pronoun Practice Prompts</title> 
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="data/pronouns.js"></script>  
    <script type="text/javascript" src="data/prompts.js"></script>  
    <script type="text/javascript">  
        var numPictures = 28;
        var currentPronounIndex = 0;
        var currentPrompt = 0;
        var isStaticPrompt = false;

        var isMyTurn = false;

        $( document ).ready(function() {
            isMyTurn=true;
            finishTurn();
        });

        function finishTurn(){
            if (isMyTurn){
                console.log("turn finished");
                $("#myturnbutton").prop('disabled',false);
                $("#finishedturnbutton").prop('disabled',true);
                $("#myturn").hide();
                $("#finishedturn").show();
                $(".block").hide();
                isMyTurn=false;
            }
        }
        function startTurn(){
            if (!isMyTurn){
                console.log("turn starting");
                $("#myturnbutton").prop('disabled',true);
                $("#finishedturnbutton").prop('disabled',false);
                $("#myturn").show();
                $("#finishedturn").hide();
                $(".block").show();

                randomizePrompts();
                randomizePronouns(isStaticPrompt);
                randomizePicture();

                isMyTurn=true;
            }
        }

        function randomizePronouns(isStatic){
            var pronouns = "";
            if (isStatic){
                currentPronounIndex = Math.floor(Math.random() * staticPronouns.length);
                pronouns= staticPronouns[currentPronounIndex];
            }else{
                currentPronounIndex=Math.floor(Math.random() * transitionPronouns.length);
                pronouns= transitionPronouns[currentPronounIndex].then;
            }
            $("#pronouns").text(pronouns);
        }

        function randomizePicture(){
            //maybe make this so it's not as common to repeat a picture.
            //smarter random
            var index = Math.floor(Math.random()*numPictures);
            $("#picture").attr("src","imgs/profile"+index+".png");
        }

        function randomizePrompts(){
            var currentPrompt = Math.floor(Math.random()*prompts.length);
            if (prompts[currentPrompt].setting2.length>0){
                isStaticPrompt=false;
            }

            $("#setting").text(prompts[currentPrompt].setting1);

            var list = "<ul>";
            for(var i=0; i<prompts[currentPrompt].details1.length; i++){
                list += "<li>";
                list += prompts[currentPrompt].details1[i];
                list += "</li>";
            }
            list += "</ul>";

            $("#details").html(list);
        }

        function showSecondPartOfPrompt(){            
            $("#setting").text(prompts[currentPrompt].setting2);

            var list = "<ul>";
            for(var i=0; i<prompts[currentPrompt].details2.length; i++){
                list += "<li>";
                list += prompts[currentPrompt].details2[i];
                list += "</li>";
            }
            list += "</ul>";

            $("#details").html(list);
        }
    </script>  
</head>
<body>
    <div class="row header">Pronoun Practice Prompts<br>
    </div>

    <button id="myturnbutton" onclick="startTurn()">It's my turn!</button> &nbsp;
    <button id="finishedturnbutton" onclick="finishTurn()">I'm finished!</button>

    <div class="row" id="instructions">
        <span id="myturn">
            It's your turn! Talk to your conversation partners about the person below.
        </span>
        <span id="finishedturn">
            Talk to your conversation partners about their prompt!
        </span>
    </div>
    
    <div class="row">
        <div class="block img">
            <img id="picture" src="imgs/profile0.png">
            <div class="imginfo" id="pronouns">they/them</div>
        </div>
        <div class="block info">
            <div class="infochunk" id="setting">
                Setting
            </div>
            <br>
            <div class="infochunk" id="details">
                <ul>
                    <li>Details</li>
                </ul>
            </div>

        </div>
    </div> <br><br><br>
    
</body>
</html>
